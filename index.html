 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h1 id="header">HAND
        <br>
        <span>&#9994;</span>
        <span>&#9757;</span>
        <span>&#9995;</span>
        <span>&#128077;</span>
      </h1>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">you can point</b>
        <br>
        <b style="color: black">or make a thumbs up</b>
        <br>
        <b style="color: red">or maybe you're waveing</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam veiw - </label>

        <br><br>
        <div id="camera"></div>
        <button id="capture" onclick="take_snapshot()" class="btn btn-success">capture</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
      <h3>Prediction 1</h3>
      <h3 id="emotion1"></h3>
      <h3 id=emoji1></h3>
      <h3>Prediction 2</h3>
      <h3 id="emotion2"></h3>
      <h3 id=emoji2></h3>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>

        <br><br>
        <div id="result"></div>
        <button id="predict" class="btn btn-success">predict</button>
      </div>
       
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
